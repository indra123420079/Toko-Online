<!DOCTYPE html>
<html lang="id">
<head>
    <title>Toko Online Indra | Premium Apparels</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        h1 { color: #333; margin-bottom: 30px; }

        /* Container untuk mengatur tata letak produk agar menyamping */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .produk {
            background: white;
            padding: 20px;
            width: 250px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        /* Efek saat mouse mendekat */
        .produk:hover {
            transform: translateY(-10px);
        }

        .produk img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        h3 { margin: 10px 0; color: #444; }

        .harga {
            font-weight: bold;
            color: #2e7d32;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            background: #25d366; /* Warna khas WhatsApp */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background: #128c7e;
        }

        a { text-decoration: none; }
    </style>
</head>
<body>

    <h1>üõç Toko Online Indra</h1>

    <div class="container">
        
        <div class="produk">
            <h3>Kaos Polos Premium</h3>
            <p class="harga">Rp75.000</p>
            <a href="https://wa.me/628XXXXXXXXXX?text=Halo%20Indra,%20saya%20mau%20pesan%20Kaos%20Polos">
                <button>Pesan via WhatsApp</button>
            </a>
        </div>

        <div class="produk">
            <h3>Hoodie Premium</h3>
            <p class="harga">Rp150.000</p>
            <a href="https://wa.me/6282113864543?text=Halo%20Indra,%20saya%20mau%20pesan%20Hoodie">
                <button>Pesan via WhatsApp</button>
            </a>
        </div>

        <div class="produk">
            <h3>Celana Chino</h3>
            <p class="harga">Rp120.000</p>
            <a href="https://wa.me/6282113864543?text=Halo%20Indra,%20saya%20mau%20pesan%20Celana%20Chino">
                <button>Pesan via WhatsApp</button>
            </a>
        </div>

    </div>

</body>
</html>
