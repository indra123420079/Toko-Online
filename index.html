<!DOCTYPE html>
<html lang="id">
<head>
    <title>Toko Online Indra | Premium Apparels</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            /* Background Gradasi Linear yang Menarik */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 40px 20px;
            color: white;
        }

        h1 { 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .produk {
            /* Efek Semi-Transparan (Glassmorphism) */
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            width: 260px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            color: #333; /* Warna teks di dalam kartu */
        }

        .produk:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        h3 { 
            margin: 15px 0 10px; 
            font-size: 1.4em;
            color: #2d3436;
        }

        .harga {
            font-weight: bold;
            color: #2ecc71;
            font-size: 1.3em;
            margin-bottom: 25px;
        }

        button {
            background: #25d366;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 50px; /* Tombol lebih bulat agar modern */
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 1em;
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
            transition: all 0.3s;
        }

        button:hover {
            background: #128c7e;
            transform: scale(1.05);
        }

        a { text-decoration: none; }

        /* Label Diskon atau Tag (Opsional) */
        .badge {
            background: #ff7675;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>üõç Toko Online Indra</h1>

    <div class="container">
        
        <div class="produk">
            <span class="badge">Best Seller</span>
            <h3>Kaos Polos Premium</h3>
            <p class="harga">Rp75.000</p>
            <a href="https://wa.me/6282113864543?text=Halo%20Indra,%20saya%20mau%20pesan%20Kaos%20Polos">
                <button>Pesan via WhatsApp</button>
            </a>
        </div>

        <div class="produk">
            <span class="badge">Hot Item</span>
            <h3>Hoodie Premium</h3>
            <p class="harga">Rp150.000</p>
            <a href="https://wa.me/6282113864543?text=Halo%20Indra,%20saya%20mau%20pesan%20Hoodie">
                <button>Pesan via WhatsApp</button>
            </a>
        </div>

        <div class="produk">
            <span class="badge">New Arrival</span>
            <h3>Celana Chino</h3>
            <p class="harga">Rp120.000</p>
            <a href="https://wa.me/6282113864543?text=Halo%20Indra,%20saya%20mau%20pesan%20Celana%20Chino">
                <button>Pesan via WhatsApp</button>
            </a>
        </div>

    </div>

</body>
</html>
